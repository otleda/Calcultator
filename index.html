<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto Calculadora - Portf√≥lio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="baseCalculator">
            <span class="logo">Calculator</span>
            <span class="led-red"></span>
            <span class="led-green"></span>
            <div class="display-content">
                <div class="dUp">
                    <span class="time" id="time"></span>
                    <span class="data" id="data"></span>
                </div>
                <div class="dDown">
                    <span class="display" id="display"></span>
                </div>
            </div>
            
            <div class="buttons" id="buttons">
                <div class="row one">
                    <div class="col btn-ac">AC</div>
                    <div class="col btn-ce">CE</div>
                    <div class="col btn-porcento">%</div>
                    <div class="col btn-divisao">/</div>
                </div>
                <div class="row two">
                    <div class="col btn-7">7</div>
                    <div class="col btn-8">8</div>
                    <div class="col btn-9">9</div>
                    <div class="col btn-multi">x</div>
                </div>
                <div class="row three">
                    <div class="col btn-4">4</div>
                    <div class="col btn-5">5</div>
                    <div class="col btn-6">6</div>
                    <div class="col btn-dividir">-</div>
                </div>
                <div class="row for">
                    <div class="col btn-1">1</div>
                    <div class="col btn-2">2</div>
                    <div class="col btn-3">3</div>
                    <div class="col btn-somar">+</div>
                </div>
                <div class="row five">
                    <div class="col btn-0">0</div>
                    <div class="col btn-ponto">.</div>
                    <div class="col btn-igual">=</div>
                    <div class="col none"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/controller/calcController.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
